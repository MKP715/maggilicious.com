<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maggilicious.com - Generative Art Wallpaper & Screensaver</title>
    <!-- SEO Tags -->
    <meta name="description" content="Maggilicious.com: An interactive generative art experience. Click to conjure new, beautiful universes of particles. Perfect for a digital wallpaper or screensaver.">
    <meta name="keywords" content="generative art, interactive art, wallpaper, screensaver, digital art, creative coding, three.js, webgl, abstract visualization, maggilicious">
    <meta name="author" content="Info@manpasand.com">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #0a0a0a;
            color: #e0e0e0;
        }
        #artCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            z-index: 1;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 3rem;
        }
        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3), 0 0 20px rgba(255, 255, 255, 0.2);
        }
        .footer-text {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            width: 100%;
            animation: fadeIn 2s ease-in-out;
        }
        .footer-credit {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.4);
            text-align: center;
            width: 100%;
            margin-top: 0.5rem;
            animation: fadeIn 2s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .overlay {
                padding: 1.5rem;
            }
            .title {
                font-size: 1.8rem;
                text-align: center;
            }
            .footer-text {
                font-size: 0.8rem;
            }
            .footer-credit {
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>

    <canvas id="artCanvas"></canvas>

    <div class="overlay">
        <header>
            <h1 class="title">Maggilicious</h1>
        </header>
        <footer>
            <p class="footer-text">Click anywhere to conjure a new universe.</p>
            <p class="footer-credit">Designed & Developed by Info@manpasand.com</p>
        </footer>
    </div>

    <script>
        // Ensure the script runs after the document is fully loaded.
        window.onload = function() {
            let scene, camera, renderer, particles, particleSystem;
            let mouseX = 0, mouseY = 0;
            // This will hold the rotation speed for the current particle system
            let currentRotationSpeed = 0.1; 
            const windowHalfX = window.innerWidth / 2;
            const windowHalfY = window.innerHeight / 2;

            // Initialization function
            function init() {
                // Scene setup
                scene = new THREE.Scene();

                // Camera setup
                camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
                camera.position.z = 1000;

                // Renderer setup
                const canvas = document.getElementById('artCanvas');
                renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true, alpha: true });
                renderer.setSize(window.innerWidth, window.innerHeight);

                // Create the first particle system
                createParticles();

                // Event Listeners
                document.addEventListener('mousemove', onDocumentMouseMove, false);
                document.addEventListener('click', createParticles, false);
                window.addEventListener('resize', onWindowResize, false);
            }

            // Function to create a new set of particles with random properties
            function createParticles() {
                // If a particle system already exists, remove it and dispose of its assets to prevent memory leaks
                if (particleSystem) {
                    scene.remove(particleSystem);
                    particleSystem.geometry.dispose();
                    particleSystem.material.dispose();
                }

                // Particle geometry
                // FIX: Use Math.floor to ensure particleCount is an integer, preventing NaN errors.
                const particleCount = Math.floor(5000 + Math.random() * 15000);
                particles = new THREE.BufferGeometry();
                const positions = new Float32Array(particleCount * 3);
                const colors = new Float32Array(particleCount * 3);

                // Random base colors for the new "universe"
                const color = new THREE.Color();
                const baseHue = Math.random();
                const saturation = 0.5 + Math.random() * 0.5;
                const lightness = 0.5 + Math.random() * 0.3;
                
                for (let i = 0; i < particleCount; i++) {
                    const x = Math.random() * 2000 - 1000;
                    const y = Math.random() * 2000 - 1000;
                    const z = Math.random() * 2000 - 1000;
                    positions[i * 3] = x;
                    positions[i * 3 + 1] = y;
                    positions[i * 3 + 2] = z;

                    // Set color with slight variations
                    const hue = baseHue + (Math.random() - 0.5) * 0.1;
                    color.setHSL(hue, saturation, lightness);
                    colors[i * 3] = color.r;
                    colors[i * 3 + 1] = color.g;
                    colors[i * 3 + 2] = color.b;
                }

                particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));

                // Particle material
                const particleMaterial = new THREE.PointsMaterial({
                    size: Math.random() * 2 + 1,
                    vertexColors: true,
                    blending: THREE.AdditiveBlending,
                    transparent: true,
                    opacity: 0.8,
                    depthWrite: false
                });

                // Create the particle system
                particleSystem = new THREE.Points(particles, particleMaterial);
                
                // Add the new particle system to the scene
                scene.add(particleSystem);
                
                // IMPROVEMENT: Set a new random rotation speed for this "universe" for smooth animation
                currentRotationSpeed = 0.05 + Math.random() * 0.1;
            }

            // Handle window resize
            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            // Handle mouse movement
            function onDocumentMouseMove(event) {
                mouseX = event.clientX - windowHalfX;
                mouseY = event.clientY - windowHalfY;
            }

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                render();
            }

            // Render the scene
            function render() {
                const time = Date.now() * 0.00005;

                // Animate camera based on mouse position
                camera.position.x += (mouseX - camera.position.x) * 0.05;
                camera.position.y += (-mouseY - camera.position.y) * 0.05;
                camera.lookAt(scene.position);
                
                // Rotate the particle system
                if (particleSystem) {
                    // IMPROVEMENT: Use the consistent rotation speed for a smooth effect
                    particleSystem.rotation.y = time * currentRotationSpeed;
                    particleSystem.rotation.x = time * currentRotationSpeed * 0.5;
                }

                renderer.render(scene, camera);
            }

            // Start the experience
            init();
            animate();
        };
    </script>
</body>
</html>
